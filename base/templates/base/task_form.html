{% extends 'base/main.html'  %}
{% block content %}

{% if tasks.user == request.user %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Submit">
    </form>
</div>


{% else %}

<p>You cannot view this page</p>

{% endif %}


{% endblock content %}
